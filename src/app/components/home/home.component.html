</header>
<main class="w-full h-5/6 flex flex-col justify-center items-center">
  <div class="w-1/3 h-3/5 flex flex-col justify-start items-center overflow-y-auto">
    <div class="w-full bg-pink-300 border-2 border-pink-400 " *ngFor="let todoItem of todoListBS | async"> {{todoItem.task}} </div>
  </div>
</main>
